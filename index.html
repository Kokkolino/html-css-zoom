<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Zoom</title>
</head>
<body class="all-vw">
    <!-- main content -->
    <main class="all-vw">
        <!-- upper small bar settings -->
        <div class="view-settings all-vw flex"></div>
        <!-- users video -->
        <div class="main-frame flex">

        </div>
    </main>
    <!-- bottom user settings bar -->
    <nav class="all-vw flex">
        <!-- left settings -->
        <section>
            <div class="setting">
                <img src="./assets/img/microphone-solid.svg" alt="microphone">
                <p>Mute</p>
            </div>
            <i class="arrow down"></i>
            <div class="setting">
                <img src="./assets/img/video-solid.svg" alt=" video">
                <p>Stop Video</p>
            </div>
            <i class="arrow down"></i>
        </section>
        <!-- middle settings -->
        <section>
            <div class="setting">
                <img src="./assets/img/user-plus-solid.svg" alt="Invite">
                <p>Invite</p>
            </div>
            <div class="setting">
                <img src="./assets/img/user-group-solid.svg" alt="Manage Partecipants">
                <p>Manage Partecipants</p>
            </div>
            <div class="setting">
                <img src="./assets/img/chart-column-solid.svg" alt="Polling">
                <p>Polling</p>
            </div>
            <div class="setting">
                <img src="./assets/img/share-from-square-solid.svg" alt="Share screen">
                <p>Share screen</p>
            </div>
            <i class="arrow up"></i>
            <div class="setting">
                <img src="./assets/img/comment-solid.svg" alt="Chat">
                <p>Chat</p>
            </div>
            <div class="setting">
                <img src="./assets/img/record-vinyl-solid.svg" alt="Record">
                <p>Record</p>
            </div>
            <div class="setting">
                <img src="./assets/img/table-cells-large-solid.svg" alt="Breakout Rooms">
                <p>Breakout Rooms</p>
            </div>
            <div class="setting">
                <img src="./assets/img/ellipsis-solid.svg" alt="More">
                <p>More</p>
            </div>  
        </section>
        <!-- right settings -->
        <section>
            <div class="setting">
                <h4>End Meeting</h4>
            </div>
        </section>
    </nav>
</body>
</html>
